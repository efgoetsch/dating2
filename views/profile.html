                        <label>Seeking</label> <br>
                        <input type="radio" value="men" name="seeking"
                           id="men">&nbsp;&nbsp;Men &nbsp;&nbsp;&nbsp;
                        <input type="radio" value="women" name="seeking"
                           id="women">&nbsp;&nbsp;Women <br><br>

            <div class="col-6">

                <fieldset>
                    <label>Biography</label> <br>
